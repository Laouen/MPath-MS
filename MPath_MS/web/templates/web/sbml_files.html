{% extends "web/base.html" %}

{% block body %}
<div>

  <ul class="collection with-header standar-width">
    <li class="collection-header"><h4>SBML files</h4></li>
    {% for file in sbml_files %}
      <li id="sbml_file-item-{{file.id}}" class="collection-item">
        <div>
          {{file.name}}
          <a href="#" class="secondary-content red-text" onclick='javascript:remove_sbml_file("{{file.id}}")'>
            <i class="material-icons">delete_forever</i>
          </a>
          <a href="{{file.url}}" class="secondary-content">
            <i class="material-icons">cloud_download</i>
          </a>
          <a href="#" class="secondary-content" onclick='javascript:generate_model("{{file.id}}")'>
            <i class="material-icons">insert_chart</i>
          </a>
        </div>
      </li>
    {% endfor %}
  </ul>
  
</div>
{% endblock %}
