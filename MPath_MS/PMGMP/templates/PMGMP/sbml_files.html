{% extends "web/base.html" %}

{% block body %}
<div>

  <ul class="collection with-header standar-width">
    <li class="collection-header"><h4>SBML files</h4></li>
    {% for file in sbml_files %}
      <li id="sbml_file-item-{{file.id}}" class="collection-item">
        <div>
          {{file.name}}
          <a href="#" class="secondary-content red-text" onclick='javascript:remove_sbml_file("{{file.id}}")'>
            <i class="material-icons">delete_forever</i>
          </a>
          <a href="/media/sbml_files/{{file.name}}" class="secondary-content" download>
            <i class="material-icons">cloud_download</i>
          </a>
          {% if file.model_generated %}
          <a href="#" class="secondary-content">
            <i id="generate-icon" class="material-icons">check</i>
          </a>
          {% else %}
          <a href="#" class="secondary-content black-text" onclick='javascript:generate_model("{{file.id}}")'>
            <i id="generate-icon" class="material-icons">cached</i>
          </a>
          {% endif %}
        </div>
      </li>
    {% endfor %}
  </ul>
  
</div>
{% endblock %}
